<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Atualizar Receita</title>
</head>
<body>
    <h1 style="text-align: center;">Atualizar {{ receita.receita }}</h1>
    <form action="/edit/{{ receita.id }}" class="container" method="POST">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="receita" id="receita" placeholder="nome" class="form-control" value="{{ receita.receita }}">
            </div>
            <div class="col-md-6">
                <input type="text" name="ingredientes" id="ingredientes" placeholder="ingredientes" class="form-control" value="{{ receita.ingredientes }}">
            </div>
        </div>
        <br>
        <div class="row col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Salvar</button>
        </div>
    </form>
</body>
</html>
