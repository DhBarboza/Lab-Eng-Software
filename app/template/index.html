<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Receitas</title>
</head>
<body>
    <h1 style='text-align: center;'>Recipe</h1>
    <div class="container">
        <div class="row">
            <div class="col-x5-12">
                <a href="/add">Adicionar Receita</a>
            </div>
            <div class="col-x5-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th id="1">Receitas</th>
                            <th id="2">Ingredientes</th>
                            <th id="3">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in receitas %}
                        <tr>
                            <td>{{x.receita}}</td>
                            <td>{{x.ingredientes}}</td>
                            <td>
                                <a href="/edit/{{x.id}}">Editar</a>
                                <a href="/delete/{{x.id}}">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
